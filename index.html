<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Which Bin Tonight? ‚Äì Street Edition</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --radius-xl: 1.25rem;
            --radius-lg: 0.75rem;
            --gap: 1rem;
            --font-stack: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f8fafc;
                --card-bg: #ffffff;
                --text-main: #0f172a;
                --text-dim: #64748b;
                --accent: #0ea5e9;
            }
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: var(--font-stack);
            display: grid;
            min-height: 100dvh;
            place-items: center;
            padding: 2rem 1rem 4rem;
        }

        .app {
            width: 100%;
            max-width: 480px;
            display: grid;
            gap: var(--gap);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            box-shadow:
                0 30px 80px -10px rgb(0 0 0 / 0.6),
                0 2px 4px rgb(0 0 0 / 0.4);
            padding: 1.5rem 1.25rem;
            display: grid;
            gap: 1rem;
        }

        header {
            display: grid;
            gap: 0.25rem;
        }

        .today-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            line-height: 1.4;
        }

        .big-text {
            font-size: clamp(1.4rem, 2vw + 1rem, 1.8rem);
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-main);
        }

        .bins-list {
            display: grid;
            gap: 0.75rem;
        }

        .bin-pill {
            border-radius: var(--radius-lg);
            padding: 0.75rem 1rem;
            background: rgba(56, 189, 248, 0.08);
            border: 1px solid rgba(56, 189, 248, 0.4);
            display: grid;
            grid-template-columns: auto 64px;
            align-items: center;
            column-gap: 1rem;
            min-height: 4rem;
        }

        .bin-left {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            min-width: 0;
        }

        .bin-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1.3;
        }

        .bin-notes {
            color: var(--text-dim);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .bin-img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .status-msg {
            font-size: 1rem;
            line-height: 1.4;
            color: var(--text-main);
        }

        .next-collections {
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.4;
            white-space: pre-line;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.4;
            max-width: 480px;
        }

        .footer-note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.4;
            text-align: center;
        }
    </style>
</head>

<body>
    <main class="app">
        <section class="card">
            <header>
                <div class="today-label">
                    <span id="relativeLabel">Tonight</span>
                    <span id="dateLabel"></span>
                </div>
                <div id="headline" class="big-text">Loading‚Ä¶</div>
            </header>

            <div id="bins" class="bins-list"></div>
            <div class="status-msg" id="statusMsg"></div>
            <div class="next-collections" id="nextCollections"></div>
        </section>

        <footer>
            <div class="footer-note">
                üèòÔ∏è This schedule applies to <strong>our street</strong>.<br>
                üöö Collections may shift around <strong>bank holidays or Christmas</strong> ‚Äî check back here for
                updates.<br>
                Made locally with ‚ù§Ô∏è to help everyone remember bin night.
            </div>
        </footer>
    </main>

    <script>
        /*********************************************************
         * 1. BIN ROTATION RULES FOR THIS STREET
         *
         * Update these if/when the council changes collections.
         * - start: first known collection date for that bin (yyyy-mm-dd)
         * - freqWeeks: how often it repeats
         *********************************************************/
        const binRules = [
            {
                label: "Black Bin (General Recycling)",
                start: "2025-10-27", // Next Collection 27/10/2025
                freqWeeks: 3
            },
            {
                label: "Blue Bin (Cardboard and Paper)",
                start: "2025-11-03", // Next Collection 03/11/2025
                freqWeeks: 3
            },
            {
                label: "Purple Bin (General Waste)",
                start: "2025-11-10", // Next Collection 10/11/2025
                freqWeeks: 3
            },
            {
                label: "Brown Bin (Gardening Waste)",
                start: "2025-10-27", // Next Collection 27/10/2025
                freqWeeks: 2
            },
            {
                label: "Little Brown Bin (Food Waste)",
                start: "2025-10-27", // Next Collection 27/10/2025
                freqWeeks: 1
            }
        ];

        /*********************************************************
         * 2. HELPER UTILITIES (dates, maths)
         *********************************************************/
        function parseYmd(ymd) {
            const [y, m, d] = ymd.split("-").map(Number);
            return new Date(y, m - 1, d);
        }

        function formatYmd(dateObj) {
            const y = dateObj.getFullYear();
            const m = String(dateObj.getMonth() + 1).padStart(2, "0");
            const d = String(dateObj.getDate()).padStart(2, "0");
            return `${y}-${m}-${d}`;
        }

        function prettyDate(d) {
            return d.toLocaleDateString(undefined, {
                weekday: "short",
                day: "numeric",
                month: "short",
                year: "numeric"
            });
        }

        // get full weeks between two Mondays
        function weeksBetween(startDate, currentDate) {
            const msPerWeek = 7 * 24 * 60 * 60 * 1000;
            const diffMs = currentDate - startDate;
            return Math.floor(diffMs / msPerWeek);
        }

        // Should this bin go out on this Monday?
        function binIsDueOnDate(binRule, dateObj) {
            const startDate = parseYmd(binRule.start);
            if (dateObj < startDate) return false;
            const w = weeksBetween(startDate, dateObj);
            return (w % binRule.freqWeeks) === 0;
        }

        // Return next N Mondays from today (including today if it's Monday)
        function getUpcomingMondays(numMondays = 12) {
            const out = [];
            const today = new Date();

            // Clone date
            const d = new Date(today);

            // 0=Sun 1=Mon...
            const dayOfWeek = d.getDay();
            const daysUntilMonday = (1 - dayOfWeek + 7) % 7;
            d.setDate(d.getDate() + daysUntilMonday);

            for (let i = 0; i < numMondays; i++) {
                out.push(new Date(d));
                d.setDate(d.getDate() + 7);
            }

            return out;
        }

        /*********************************************************
         * 3. BUILD THE collections[] ARRAY
         * This is what the UI renders.
         *********************************************************/
        function buildCollections() {
            const mondays = getUpcomingMondays(12); // ~12 weeks
            const schedule = [];

            mondays.forEach(mondayDate => {
                const binsForThisMonday = [];

                binRules.forEach(rule => {
                    if (binIsDueOnDate(rule, mondayDate)) {
                        binsForThisMonday.push(rule.label);
                    }
                });

                if (binsForThisMonday.length > 0) {
                    schedule.push({
                        date: formatYmd(mondayDate),
                        bins: binsForThisMonday
                    });
                }
            });

            return schedule;
        }

        const collections = buildCollections();

        /*********************************************************
         * 4. IMAGE PICKER
         *********************************************************/
        function getBinImage(binName) {
            if (/little brown/i.test(binName)) return "food-bin.png";
            if (/brown bin/i.test(binName)) return "brown-bin.png";
            if (/black bin/i.test(binName)) return "black-bin.png";
            if (/blue bin/i.test(binName)) return "blue-bin.png";
            if (/purple bin/i.test(binName)) return "purple-bin.png";
            return null;
        }

        /*********************************************************
         * 5. LOOKUP HELPERS
         *********************************************************/
        function getNextCollection(forDateYmd) {
            return collections.find(c => c.date >= forDateYmd) || null;
        }

        function getUpcoming(limit = 3, startAfterYmd) {
            return collections.filter(c => c.date >= startAfterYmd).slice(0, limit);
        }

        /*********************************************************
         * 6. RENDER UI
         *********************************************************/
        function render() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);

            const tomorrowYmd = formatYmd(tomorrow);
            const tonightCollection = getNextCollection(tomorrowYmd);

            const dateLabel = document.getElementById("dateLabel");
            const headline = document.getElementById("headline");
            const binsEl = document.getElementById("bins");
            const statusMsg = document.getElementById("statusMsg");
            const nextEl = document.getElementById("nextCollections");

            dateLabel.textContent = `for Mon AM ${prettyDate(tomorrow)}`;
            binsEl.innerHTML = "";
            statusMsg.textContent = "";
            nextEl.textContent = "";

            if (!tonightCollection) {
                headline.textContent = "No collection info üîÑ";
                statusMsg.textContent = "Schedule might need an update.";
                return;
            }

            headline.textContent = tonightCollection.bins.length > 1
                ? "Put these out tonight:"
                : `Put out: ${tonightCollection.bins[0]}`;

            tonightCollection.bins.forEach(binName => {
                const pill = document.createElement("div");
                pill.className = "bin-pill";

                // left side
                const left = document.createElement("div");
                left.className = "bin-left";

                const main = document.createElement("div");
                main.className = "bin-name";
                main.textContent = binName;

                const note = document.createElement("div");
                note.className = "bin-notes";

                if (/little brown/i.test(binName)) note.textContent = "Food Waste (every week)";
                else if (/brown bin/i.test(binName)) note.textContent = "Gardening Waste";
                else if (/black bin/i.test(binName)) note.textContent = "General Recycling (cans, plastic, glass)";
                else if (/blue bin/i.test(binName)) note.textContent = "Cardboard & Paper";
                else if (/purple bin/i.test(binName)) note.textContent = "General Waste";

                left.appendChild(main);
                left.appendChild(note);

                // right side image
                const imgSrc = getBinImage(binName);
                if (imgSrc) {
                    const img = document.createElement("img");
                    img.className = "bin-img";
                    img.src = imgSrc;
                    img.alt = binName;
                    pill.appendChild(left);
                    pill.appendChild(img);
                } else {
                    pill.appendChild(left);
                }

                binsEl.appendChild(pill);
            });

            // "These bins will be collected..." text
            const [y, m, d] = tonightCollection.date.split("-");
            const collDate = new Date(+y, +m - 1, +d);
            statusMsg.textContent = `These bins will be collected on ${prettyDate(collDate)} morning for this street.`;

            // show next few
            const upcoming = getUpcoming(3, tomorrowYmd);
            if (upcoming.length > 1) {
                nextEl.textContent = "Next collections:\n" + upcoming.map(c => {
                    const [yy, mm, dd] = c.date.split("-");
                    const dObj = new Date(+yy, +mm - 1, +dd);
                    return `${prettyDate(dObj)} ‚Üí ${c.bins.join(", ")}`;
                }).join("\n");
            }
        }

        // Run it once on load
        render();
    </script>
</body>

</html>
